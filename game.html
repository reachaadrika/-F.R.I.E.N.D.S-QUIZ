<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0" \>
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Quick Quiz!</title>
        <link rel="stylesheet" href="game.css" />
        <link rel="stylesheet" href="homepage.css" />
   </head>
   <body>
       <div class="first">
        
           <div id="play" class="flex">
               <div id="disp">
                 <div id="display">
                    <p id="progressText" class="disp-text">
                        Question 
                      </p>
                      <div id="progressBar">
                        <div id="progressBarFull"></div>
                      </div>
                 
                    
                    <div id="display">
                      <p class="disp-text">
                        Score :
                      </p>
                      <h1 class="disp-number" id="points">
                        0
                      </h1>
                    </div>
                  </div>
                </div>
           
                <h2 id="question">Answer the following questions</h2>
               <div class="choices">
                <p class="choice-name">A</p>
                <p class="choice-opt" data-number=1>Choice 1</p>
               </div>
               <div class="choices">
                <p class="choice-name">B</p>
                <p class="choice-opt" data-number=2>Choice 2</p>
               </div>
               <div class="choices">
                <p class="choice-name">C</p>
                <p class="choice-opt" data-number=3>Choice 3</p>
               </div>
               <div class="choices">
                <p class="choice-name">D</p>
                <p class="choice-opt" data-number=4>Choice 4</p>
               </div>
           </div>
       </div>
       <script src="game.js">

       </script>
   </body>
        
</html>
